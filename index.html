        // Funzione per ottenere la data corrente in formato YYYY-MM-DD

        };

        const COUNTRY_TO_ISO = {
            'Afghanistan': 'af', 'Albania': 'al', 'Algeria': 'dz', 'Andorra': 'ad',
            'Argentina': 'ar', 'Armenia': 'am', 'Australia': 'au', 'Austria': 'at',

            'Croatia': 'hr', 'Cuba': 'cu', 'Czech Republic': 'cz', 'Czechia': 'cz',
            'Denmark': 'dk', 'Estonia': 'ee', 'Finland': 'fi', 'France': 'fr',

            'Hungary': 'hu', 'Iceland': 'is', 'India': 'in', 'Iran': 'ir',
            'Ireland': 'ie', 'Israel': 'il', 'Italy': 'it', 'Japan': 'jp',
            'Kazakhstan': 'kz', 'Republic of Korea': 'kr', 'Korea': 'kr',
            'Latvia': 'lv', 'Liechtenstein': 'li', 'Lithuania': 'lt', 'Mexico': 'mx',
            'Mongolia': 'mn', 'Montenegro': 'me', 'Netherlands': 'nl',
            'New Zealand': 'nz', 'Norway': 'no', 'Poland': 'pl', 'Portugal': 'pt',
            'Romania': 'ro', 'Russian Federation': 'ru', 'Russia': 'ru', 'ROC': 'ru',
            'Serbia': 'rs', 'Slovakia': 'sk', 'Slovenia': 'si', 'Spain': 'es',
            'Sweden': 'se', 'Switzerland': 'ch', 'Turkey': 'tr', 'Ukraine': 'ua',
            'United States': 'us', 'USA': 'us', 'United States of America': 'us'
        };

        // Mappatura codici ISO3 a nomi completi per le API
        const ISO3_TO_COUNTRY = {
            'SUI': 'Switzerland', 'ITA': 'Italy', 'NOR': 'Norway', 'GER': 'Germany',
            'AUT': 'Austria', 'USA': 'United States', 'CAN': 'Canada', 'SWE': 'Sweden',
            'FRA': 'France', 'NED': 'Netherlands', 'JPN': 'Japan', 'CHN': 'China',
            'KOR': 'Republic of Korea', 'SLO': 'Slovenia', 'FIN': 'Finland',
            'CZE': 'Czech Republic', 'GBR': 'Great Britain', 'POL': 'Poland',
            'RUS': 'Russia', 'BLR': 'Belarus', 'UKR': 'Ukraine', 'ESP': 'Spain'
        };

        // Storaggio dati live (nessun dato statico)
        let currentMedals = [];
        let liveEvents = [];
        let allDisciplines = [];
        
        // Mappatura codici disciplina a venue
        const DISCIPLINE_VENUES = {
            'ALP': 'Cortina d\'Ampezzo / Bormio',
            'BTH': 'Anterselva',
            'CCS': 'Tesero - Val di Fiemme',
            'FRS': 'Livigno',

            'LUG': 'Cortina',
            'SJP': 'Predazzo - Val di Fiemme',
            'NCB': 'Tesero - Val di Fiemme',
            'SMT': 'Bormio'
        };

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        let scrollIntervals = {};
        let isScrolling = false;

        function updateStatus(message, type = 'normal') {
            console.log(`[${new Date().toLocaleTimeString()}] ${type.toUpperCase()}: ${message}`);
        }

        function nextSlide() {
            // Ferma tutti gli scroll attivi
            stopAllScrolling();
            
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
            
            // Reset scroll position della nuova slide
            const container = slides[currentSlide].querySelector('.events-grid, .medals-grid');
            if (container) {
                container.scrollTop = 0;
            }
            
            // Avvia auto-scroll se √® una slide di eventi
            if (currentSlide === 1) {
                setTimeout(() => startAutoScroll(slides[currentSlide]), 500);
            } else {
                // Solo per il medagliere, usa il timer fisso
                setTimeout(nextSlide, CONFIG.SLIDE_INTERVAL);
            }
        }

        function stopAllScrolling() {
            Object.values(scrollIntervals).forEach(intervalId => clearInterval(intervalId));
            scrollIntervals = {};
            isScrolling = false;
        }

        function startAutoScroll(slideElement) {
            const container = slideElement.querySelector('.events-grid');
            if (!container) return;
            
            const slideId = slideElement.id;
            
            // Pulisci eventuali scroll precedenti
            if (scrollIntervals[slideId]) {
                clearInterval(scrollIntervals[slideId]);
            }
            
            isScrolling = true;
            
            scrollIntervals[slideId] = setInterval(() => {
                if (!slideElement.classList.contains('active')) {
                    clearInterval(scrollIntervals[slideId]);
                    return;
                }
                
                const maxScroll = container.scrollHeight - container.clientHeight;
                
                if (maxScroll <= 0) {
                    // Nessuno scroll necessario, passa subito alla slide successiva
                    clearInterval(scrollIntervals[slideId]);
                    setTimeout(nextSlide, CONFIG.PAUSE_AT_BOTTOM);
                    return;
                }
                
                if (container.scrollTop < maxScroll) {
                    // Continua a scorrere
                    container.scrollTop += CONFIG.SCROLL_SPEED;
                } else {
                    // Raggiunto il fondo, pausa e poi passa alla slide successiva
                    clearInterval(scrollIntervals[slideId]);
                    isScrolling = false;
                    setTimeout(nextSlide, CONFIG.PAUSE_AT_BOTTOM);
                }
            }, CONFIG.SCROLL_INTERVAL);
        }

        // Avvia la prima slide
        setTimeout(() => {
            if (currentSlide === 0) {
                setTimeout(nextSlide, CONFIG.SLIDE_INTERVAL);
            }
        }, 100);

        function getCountryName(englishName) {
            return COUNTRY_NAMES_IT[englishName] || englishName;
        }

        function getFlagUrl(englishName) {
            const iso = COUNTRY_TO_ISO[englishName] || 'xx';
            return `https://flagcdn.com/w80/${iso}.png`;
        }

        // Fetch medagliere dall'API ufficiale usando CORS proxy
        async function fetchMedalsFromAPI() {
            try {
                updateStatus('üîÑ Caricamento medagliere dall\'API ufficiale...');
                
                let data = null;
                let lastError = null;
                
                // Prova prima senza proxy (potrebbe funzionare in alcuni casi)
                try {
                    const directResponse = await fetch(CONFIG.MEDALS_API, {
                        headers: { 'Accept': 'application/json' },
                        mode: 'cors'
                    });
                    if (directResponse.ok) {
                        data = await directResponse.json();
                        updateStatus('‚úÖ Connesso direttamente all\'API', 'success');
                    }
                } catch (e) {
                    console.log('Accesso diretto bloccato, uso proxy CORS...');
                }
                
                // Se fallisce, prova con i proxy CORS
                if (!data) {
                    for (let i = 0; i < CONFIG.CORS_PROXIES.length; i++) {
                        try {
                            const proxy = CONFIG.CORS_PROXIES[i];
                            updateStatus(`üîÑ Tentativo proxy ${i + 1}/${CONFIG.CORS_PROXIES.length}...`);
                            
                            const proxyUrl = proxy + encodeURIComponent(CONFIG.MEDALS_API);
                            const response = await fetch(proxyUrl, {
                                headers: { 'Accept': 'application/json' }
                            });
                            
                            if (response.ok) {
                                const text = await response.text();
                                data = JSON.parse(text);
                                updateStatus(`‚úÖ Connesso via proxy ${i + 1}`, 'success');
                                break;
                            }
                        } catch (error) {
                            lastError = error;
                            console.log(`Proxy ${i + 1} fallito:`, error.message);
                        }
                    }
                }
                
                if (!data) {
                    throw new Error('Tutti i proxy CORS falliti: ' + (lastError?.message || 'Errore sconosciuto'));
                }
                
                if (!data.medalStandings || !data.medalStandings.medalsTable) {
                    throw new Error('Formato dati non valido');
                }
                
                // Parsea i dati dall'API
                const medals = [];
                data.medalStandings.medalsTable.forEach(country => {
                    const totalMedals = country.medalsNumber.find(m => m.type === 'Total');
                    if (totalMedals && totalMedals.total > 0) {
                        const countryName = ISO3_TO_COUNTRY[country.organisation] || country.description;
                        medals.push({
                            rank: country.rank,
                            country: countryName,
                            countryCode: country.organisation,
                            gold: totalMedals.gold,
                            silver: totalMedals.silver,
                            bronze: totalMedals.bronze,
                            total: totalMedals.total
                        });
                    }
                });
                
                currentMedals = medals;
                
                const totalMedals = medals.reduce((sum, c) => sum + c.total, 0);
                const totalGold = medals.reduce((sum, c) => sum + c.gold, 0);
                const eventInfo = data.medalStandings.eventInfo;
                
                updateStatus(`‚úÖ ${medals.length} nazioni - ${totalMedals} medaglie (${eventInfo.finishedEvents}/${eventInfo.totalEvents} eventi completati)`, 'success');
                
                displayMedals(medals);
                updateStats(medals.length, totalMedals, totalGold);
                
                return medals;
                
            } catch (error) {
                updateStatus(`‚ùå Errore caricamento medagliere: ${error.message}`, 'error');
                console.error('Errore API medagliere:', error);
                
                // Mostra messaggio di errore
                document.getElementById('medalsContent').innerHTML = `
                    <div class="info-message" style="border-color: #ff4444; background: rgba(255,68,68,0.1);">
                        ‚ö†Ô∏è <strong>Impossibile caricare il medagliere</strong><br><br>
                        ${error.message}<br><br>
                        <small>Tentativo di riconnessione automatico in corso...</small>
                    </div>
                `;
                return [];
            }
        }

        // Fetch eventi dall'API ufficiale usando CORS proxy
        async function fetchEventsFromAPI() {
            try {
                const currentDate = getCurrentDate();
                const eventsUrl = CONFIG.EVENTS_API_BASE + currentDate;
                
                updateStatus(`üìÖ Caricamento eventi per ${currentDate}...`);
                
                let data = null;
                
                // Prova prima senza proxy
                try {
                    const directResponse = await fetch(eventsUrl, {
                        headers: { 'Accept': 'application/json' },
                        mode: 'cors'
                    });
                    if (directResponse.ok) {
                        data = await directResponse.json();
                    }
                } catch (e) {
                    console.log('Accesso diretto eventi bloccato, uso proxy...');
                }
                
                // Se fallisce, prova con i proxy CORS
                if (!data) {
                    for (let i = 0; i < CONFIG.CORS_PROXIES.length; i++) {
                        try {
                            const proxy = CONFIG.CORS_PROXIES[i];
                            const proxyUrl = proxy + encodeURIComponent(eventsUrl);
                            const response = await fetch(proxyUrl, {
                                headers: { 'Accept': 'application/json' }
                            });
                            
                            if (response.ok) {
                                const text = await response.text();
                                data = JSON.parse(text);
                                break;
                            }
                        } catch (error) {
                            console.log(`Proxy ${i + 1} fallito per eventi:`, error.message);
                        }
                    }
                }
                
                if (!data || !data.units) {
                    throw new Error('Impossibile caricare eventi');
                }
                
                allDisciplines = data.units;
                updateStatus(`‚úÖ ${data.units.length} eventi caricati`, 'success');
                
                return data.units;
                
            } catch (error) {
                console.error('Errore caricamento eventi:', error);
                updateStatus(`‚ùå Errore eventi: ${error.message}`, 'error');
                return [];
            }
        }
        
        // Combina eventi con medaglie per creare la vista completa
        async function generateEventsView() {
            try {
                const events = [];
                
                // Carica gli eventi se non ancora caricati
                if (allDisciplines.length === 0) {
                    await fetchEventsFromAPI();
                }
                
                // Processa ogni unit dall'API schedule
                allDisciplines.forEach(unit => {
                    // Estrai orario da startDate (formato ISO: 2026-02-07T09:30:00+01:00)
                    let timeStr = '00:00';
                    if (unit.startDate) {
                        const date = new Date(unit.startDate);
                        const hour = date.getHours().toString().padStart(2, '0');
                        const minute = date.getMinutes().toString().padStart(2, '0');
                        timeStr = `${hour}:${minute}`;
                    }
                    
                    // Determina status dell'evento
                    let eventStatus = 'upcoming';
                    if (unit.status === 'FINISHED') {
                        eventStatus = 'completed';
                    } else if (unit.status === 'RUNNING' || unit.liveFlag) {
                        eventStatus = 'live';
                    }
                    
                    // Cerca atleti italiani nei competitors
                    const italianCompetitors = [];
                    let hasItaly = false;
                    if (unit.competitors && Array.isArray(unit.competitors)) {
                        unit.competitors.forEach(comp => {
                            if (comp.noc === 'ITA') {
                                hasItaly = true;
                                let athleteName = comp.name || '';
                                // Aggiungi posizione se disponibile
                                if (comp.results && comp.results.position) {
                                    athleteName += ` (${comp.results.position}¬∞)`;
                                } else if (comp.results && comp.results.mark) {
                                    athleteName += ` - ${comp.results.mark}`;
                                }
                                italianCompetitors.push(athleteName);
                            }
                        });
                    }
                    
                    // Determina venue (usa disciplineCode se disponibile, altrimenti disciplineName)
                    let venue = 'Italia';
                    if (unit.disciplineCode && DISCIPLINE_VENUES[unit.disciplineCode]) {
                        venue = DISCIPLINE_VENUES[unit.disciplineCode];
                    } else if (unit.venue && unit.venue.description) {
                        venue = unit.venue.description;
                    }
                    
                    events.push({
                        eventCode: unit.id,
                        time: timeStr,
                        discipline: unit.disciplineName || 'Sport Olimpico',
                        name: unit.eventUnitName || unit.statusDescription || 'Evento',
                        venue: venue,
                        hasItaly: hasItaly,
                        status: eventStatus,
                        isMedal: unit.medalFlag === 1,
                        isLive: unit.liveFlag === true || unit.status === 'RUNNING',
                        athletes: italianCompetitors.join(', '),
                        statusDescription: unit.statusDescription || ''
                    });
                });
                
                // Ordina per tempo
                events.sort((a, b) => a.time.localeCompare(b.time));
                
                // Rimuovi duplicati basandosi su eventCode
                const uniqueEvents = [];
                const seenCodes = new Set();
                events.forEach(event => {
                    if (!seenCodes.has(event.eventCode)) {
                        seenCodes.add(event.eventCode);
                        uniqueEvents.push(event);
                    }
                });
                
                liveEvents = uniqueEvents;
                
                // Nuova priorit√†: LIVE > UPCOMING > MEDAGLIE FUTURE > COMPLETATI
                const liveEventsArray = uniqueEvents.filter(e => e.isLive || e.status === 'live');
                const upcomingEventsArray = uniqueEvents.filter(e => e.status === 'upcoming' && !e.isLive);
                const upcomingMedalArray = upcomingEventsArray.filter(e => e.isMedal);
                const upcomingNormalArray = upcomingEventsArray.filter(e => !e.isMedal);
                const completedEventsArray = uniqueEvents.filter(e => e.status === 'completed');
                
                const sortedEvents = [
                    ...liveEventsArray,              // 1. Eventi LIVE (massima priorit√†)
                    ...upcomingMedalArray,           // 2. Eventi futuri con medaglia
                    ...upcomingNormalArray,          // 3. Altri eventi futuri
                    ...completedEventsArray          // 4. Eventi completati (in fondo)
                ];
                
                displayEventCards('allEvents', sortedEvents);
                
                const italyCount = sortedEvents.filter(e => e.hasItaly).length;
                updateStatus(`‚úÖ ${uniqueEvents.length} eventi olimpici unici (${italyCount} con Italia)`, 'success');
                
            } catch (error) {
                console.error('Errore generazione vista eventi:', error);
                
                document.getElementById('italyEvents').innerHTML = `
                    <div class="info-message" style="border-color: #ff4444; background: rgba(255,68,68,0.1);">
                        ‚ö†Ô∏è Impossibile caricare gli eventi<br>
                        ${error.message}
                    </div>
                `;
                document.getElementById('allEvents').innerHTML = document.getElementById('italyEvents').innerHTML;
            }
        }

        function displayEventCards(containerId, events) {
            const content = document.getElementById(containerId);
            
            if (!events || events.length === 0) {
                content.innerHTML = '<div class="info-message">Nessun evento disponibile</div>';
                return;
            }

            // Raggruppa gli eventi per orario
            const timeGroups = new Map();
            events.forEach(event => {
                if (!timeGroups.has(event.time)) {
                    timeGroups.set(event.time, []);
                }
                timeGroups.get(event.time).push(event);
            });

            let html = '';
            
            // Itera attraverso i gruppi di orari
            timeGroups.forEach((groupedEvents, time) => {
                // Verifica se QUALSIASI evento nel gruppo ha atleti italiani
                const hasItaly = groupedEvents.some(e => e.hasItaly);
                const italyClass = hasItaly ? 'italy-event' : '';
                
                // Usa lo status del primo evento per il gruppo (sono tutti allo stesso orario quindi dovrebbero essere simili)
                const firstEvent = groupedEvents[0];
                const completedClass = firstEvent.status === 'completed' ? 'completed' : '';
                
                let statusClass = '';
                let statusText = 'Programmato';
                
                // Nuova priorit√† visiva: LIVE > UPCOMING > COMPLETATO
                if (firstEvent.isLive || firstEvent.status === 'live') {
                    statusClass = 'live';
                    statusText = 'üî¥ IN DIRETTA';
                } else if (firstEvent.status === 'upcoming') {
                    statusClass = 'upcoming';
                    if (firstEvent.isMedal) {
                        statusText = 'üèÖ PROSSIMO - Medaglia';
                    } else {
                        statusText = 'üìÖ PROSSIMO';
                    }
                } else if (firstEvent.status === 'completed') {
                    statusClass = '';
                    statusText = '‚úì Terminato';
                } else {
                    statusText = 'Programmato';
                }
                
                html += `
                    <div class="event-card ${italyClass} ${completedClass}">
                        ${hasItaly ? '<div class="italy-badge">üáÆüáπ ITALIA</div>' : ''}
                        <div class="event-header">
                            <div class="event-time">‚è∞ ${time}</div>
                            <div class="event-status ${statusClass}">${statusText}</div>
                        </div>
                `;
                
                // Mostra tutti gli eventi del gruppo
                groupedEvents.forEach((event, index) => {
                    const separator = index > 0 ? '<div style="border-top: 1px solid rgba(255,255,255,0.1); margin: 12px 0; padding-top: 12px;"></div>' : '';
                    html += `
                        ${separator}
                        <div class="event-discipline">${event.discipline}</div>
                        <div class="event-name">${event.name}</div>
                        <div class="event-venue">üìç ${event.venue}</div>
                        ${event.athletes ? `<div class="athletes-list">üë§ ${event.athletes}</div>` : ''}
                        ${event.isMedal && event.status === 'completed' ? '<div style="text-align: center; margin-top: 5px; font-size: 20px;">üèÖ</div>' : ''}
                    `;
                });
                
                html += `
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        async function init() {
            updateStatus('üöÄ Inizializzazione Dashboard Live...');
            
            // Update data
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('it-IT', options).charAt(0).toUpperCase() + 
                now.toLocaleDateString('it-IT', options).slice(1);
            
            // Mostra loading
            document.getElementById('medalsContent').innerHTML = '<div class="loading"><div class="spinner"></div>Caricamento dati live...</div>';
            document.getElementById('allEvents').innerHTML = '<div class="loading"><div class="spinner"></div>Caricamento eventi...</div>';
            
            // Carica i dati dall'API ufficiale
            await fetchMedalsFromAPI();
            await fetchEventsFromAPI();
            await generateEventsView();
            
            updateStatus('‚úÖ Dashboard Live - Aggiornamento automatico ogni 30 secondi', 'success');
            
            // Auto refresh ogni 30 secondi dall'API
            setInterval(async () => {
                await fetchMedalsFromAPI();
                await generateEventsView();
            }, CONFIG.UPDATE_INTERVAL);
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
