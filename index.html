            if (container) {

            if (!isAutoPlay) return;
            
            // Avvia auto-scroll se √® una slide di eventi
            if (index === 1) {
                slideTimer = setTimeout(() => startAutoScroll(slides[index]), 500);
            } else {

        function stopAllScrolling() {
            Object.values(scrollIntervals).forEach(intervalId => clearInterval(intervalId));
            scrollIntervals = {};
            isScrolling = false;
            
            if (slideTimer) {
                clearTimeout(slideTimer);
                slideTimer = null;
            }
        }

        function startAutoScroll(slideElement) {
            const container = slideElement.querySelector('.events-grid');
            if (!container) return;
            
            const slideId = slideElement.id;
            
            // Pulisci eventuali scroll precedenti
            if (scrollIntervals[slideId]) {
                clearInterval(scrollIntervals[slideId]);
            }
            
            isScrolling = true;
            
            scrollIntervals[slideId] = setInterval(() => {
                if (!slideElement.classList.contains('active')) {
                    clearInterval(scrollIntervals[slideId]);
                    return;
                }
                
                const maxScroll = container.scrollHeight - container.clientHeight;
                
                if (maxScroll <= 0) {
                    // Nessuno scroll necessario, passa subito alla slide successiva
                    clearInterval(scrollIntervals[slideId]);
                    if (isAutoPlay) {
                        slideTimer = setTimeout(nextSlide, CONFIG.PAUSE_AT_BOTTOM);
                    }
                    return;
                }
                
                if (container.scrollTop < maxScroll) {
                    // Continua a scorrere
                    container.scrollTop += CONFIG.SCROLL_SPEED;
                } else {
                    // Raggiunto il fondo, pausa e poi passa alla slide successiva
                    clearInterval(scrollIntervals[slideId]);
                    isScrolling = false;
                    if (isAutoPlay) {
                        slideTimer = setTimeout(nextSlide, CONFIG.PAUSE_AT_BOTTOM);
                    }
                }
            }, CONFIG.SCROLL_INTERVAL);

        // Fetch medagliere dall'API ufficiale usando CORS proxy
        async function fetchMedalsFromAPI() {
            try {
                updateStatus('üîÑ Caricamento medagliere dall\'API ufficiale...');
                
                let data = null;
                let lastError = null;
                
                // Prova prima senza proxy (potrebbe funzionare in alcuni casi)
                try {
                    const directResponse = await fetch(CONFIG.MEDALS_API, {
                        headers: { 'Accept': 'application/json' },
                        mode: 'cors'
                    });
                    if (directResponse.ok) {
                        data = await directResponse.json();
                        updateStatus('‚úÖ Connesso direttamente all\'API', 'success');
                    }
                } catch (e) {
                    console.log('Accesso diretto bloccato, uso proxy CORS...');
                }
                
                // Se fallisce, prova con i proxy CORS
                if (!data) {
                    for (let i = 0; i < CONFIG.CORS_PROXIES.length; i++) {
                        try {
                            const proxy = CONFIG.CORS_PROXIES[i];
                            updateStatus(`üîÑ Tentativo proxy ${i + 1}/${CONFIG.CORS_PROXIES.length}...`);
                            
                            const proxyUrl = proxy + encodeURIComponent(CONFIG.MEDALS_API);
                            const response = await fetch(proxyUrl, {
                                headers: { 'Accept': 'application/json' }
                            });
                            
                            if (response.ok) {
                                const text = await response.text();
                                data = JSON.parse(text);
                                updateStatus(`‚úÖ Connesso via proxy ${i + 1}`, 'success');
                                break;
                            }
                        } catch (error) {
                            lastError = error;
                            console.log(`Proxy ${i + 1} fallito:`, error.message);
                        }
                    }
                }
                
                if (!data) {
                    throw new Error('Tutti i proxy CORS falliti: ' + (lastError?.message || 'Errore sconosciuto'));
                }
                
                if (!data.medalStandings || !data.medalStandings.medalsTable) {
                    throw new Error('Formato dati non valido');
                }
                
                // Parsea i dati dall'API
                const medals = [];
                data.medalStandings.medalsTable.forEach(country => {
                    const totalMedals = country.medalsNumber.find(m => m.type === 'Total');
                    if (totalMedals && totalMedals.total > 0) {
                        const countryName = ISO3_TO_COUNTRY[country.organisation] || country.description;
                        medals.push({
                            rank: country.rank,
                            country: countryName,
                            countryCode: country.organisation,
                            gold: totalMedals.gold,
                            silver: totalMedals.silver,
                            bronze: totalMedals.bronze,
                            total: totalMedals.total
                        });
                    }
                });
                
                currentMedals = medals;
                
                const totalMedals = medals.reduce((sum, c) => sum + c.total, 0);
                const totalGold = medals.reduce((sum, c) => sum + c.gold, 0);
                const eventInfo = data.medalStandings.eventInfo;
                
                updateStatus(`‚úÖ ${medals.length} nazioni - ${totalMedals} medaglie (${eventInfo.finishedEvents}/${eventInfo.totalEvents} eventi completati)`, 'success');
                
                displayMedals(medals);
                updateStats(medals.length, totalMedals, totalGold);
                
                return medals;
                
            } catch (error) {
                updateStatus(`‚ùå Errore caricamento medagliere: ${error.message}`, 'error');
                console.error('Errore API medagliere:', error);
                
                // Mostra messaggio di errore
                document.getElementById('medalsContent').innerHTML = `
                    <div class="info-message" style="border-color: #ff4444; background: rgba(255,68,68,0.1);">
                        ‚ö†Ô∏è <strong>Impossibile caricare il medagliere</strong><br><br>
                        ${error.message}<br><br>
                        <small>Tentativo di riconnessione automatico in corso...</small>
                    </div>
                `;
                return [];
            }
        }

        // Combina eventi con medaglie per creare la vista completa
        async function generateEventsView() {
            try {
                const events = [];
                
                // Carica gli eventi se non ancora caricati
                if (allDisciplines.length === 0) {
                    await fetchEventsFromAPI();
                }

                // Raggruppa le unit identiche (stesso nome, orario e disciplina) per ridurre le righe
                const groupedUnits = new Map();
                const filterDate = getCurrentDate(); // es. "2026-02-07"
                
                allDisciplines.forEach(unit => {
                    // Filtra per mostrare SOLO gli eventi che accadono "oggi"
                    // (L'API potrebbe ritornare anche eventi a cavallo della mezzanotte o errati)
                    if (unit.startDate && !unit.startDate.startsWith(filterDate)) {
                        return;
                    }

                    // Estrai orario da startDate (formato ISO: 2026-02-07T09:30:00+01:00)
                    let timeStr = '00:00';
                    if (unit.startDate) {
                        const date = new Date(unit.startDate);
                        const hour = date.getHours().toString().padStart(2, '0');
                        const minute = date.getMinutes().toString().padStart(2, '0');
                        timeStr = `${hour}:${minute}`;
                    }

                    const name = unit.eventUnitName || unit.statusDescription || 'Evento';
                    const discipline = unit.disciplineName || 'Sport Olimpico';
                    // Chiave unica per raggruppamento: Disciplina + Nome Evento + Orario
                    const key = `${discipline}|${name}|${timeStr}`;

                    if (!groupedUnits.has(key)) {
                        groupedUnits.set(key, {
                            id: unit.id, // Usa ID del primo come riferimento
                            time: timeStr,
                            startDate: unit.startDate, // Salviamo la data completa per ordinamento
                            discipline: discipline,
                            name: name,
                            units: []
                        });
                    }
                    groupedUnits.get(key).units.push(unit);
                });
                
                // Processa i gruppi
                groupedUnits.forEach(group => {
                    let hasItaly = false;
                    let isMedal = false;
                    let isLive = false;
                    let allFinished = true;
                    let anyRunning = false;
                    let anyUpcoming = false;
                    
                    const italianCompetitors = [];
                    let venues = new Set();
                    let descriptions = new Set();

                    group.units.forEach(unit => {
                        // Status check
                        if (unit.status !== 'FINISHED') allFinished = false;
                        if (unit.status === 'RUNNING' || unit.liveFlag) anyRunning = true;
                        if (unit.status !== 'FINISHED' && unit.status !== 'RUNNING' && !unit.liveFlag) anyUpcoming = true;
                        
                        if (unit.liveFlag) isLive = true;
                        if (unit.medalFlag === 1) isMedal = true;
                        
                        // Venue
                        let venue = 'Italia';
                        if (unit.disciplineCode && DISCIPLINE_VENUES[unit.disciplineCode]) {
                            venue = DISCIPLINE_VENUES[unit.disciplineCode];
                        } else if (unit.venue && unit.venue.description) {
                            venue = unit.venue.description;
                        }
                        venues.add(venue);

                        if (unit.statusDescription) descriptions.add(unit.statusDescription);

                        // Cerca atleti italiani nei competitors
                        if (unit.competitors && Array.isArray(unit.competitors)) {
                            unit.competitors.forEach(comp => {
                                if (comp.noc === 'ITA') {
                                    hasItaly = true;
                                    let athleteName = comp.name || '';
                                    // Aggiungi posizione se disponibile
                                    if (comp.results && comp.results.position) {
                                        athleteName += ` (${comp.results.position}¬∞)`;
                                    } else if (comp.results && comp.results.mark) {
                                        athleteName += ` - ${comp.results.mark}`;
                                    }
                                    italianCompetitors.push(athleteName);
                                }
                            });
                        }
                    });

                    // Determina status dell'evento raggruppato
                    let eventStatus = 'upcoming';
                    if (allFinished) {
                        eventStatus = 'completed';
                    } else if (anyRunning || isLive) {
                        eventStatus = 'live';
                    }

                    // Venue (usa il primo trovato)
                    const venueStr = Array.from(venues)[0];
                    // Descrizione status
                    const statusDescStr = Array.from(descriptions)[0] || '';

                    events.push({
                        eventCode: group.id,
                        time: group.time,
                        startDate: group.startDate,
                        discipline: group.discipline,
                        name: group.name,
                        venue: venueStr,
                        hasItaly: hasItaly,
                        status: eventStatus,
                        isMedal: isMedal,
                        isLive: isLive || eventStatus === 'live',
                        athletes: italianCompetitors.join(', '),
                        statusDescription: statusDescStr
                    });
                });
                
                // Ordina per data di inizio (startDate) invece che solo orario
                events.sort((a, b) => {
                    if (a.startDate && b.startDate) {
                        return a.startDate.localeCompare(b.startDate);
                    }
                    return a.time.localeCompare(b.time);
                });
                
                // Salva la lista ordinata cronologicamente
                liveEvents = events;
                
                // Renderizza (la funzione renderEventsList si occuper√† di filtrare 'completed' se necessario)
                renderEventsList();
                
                const italyCount = events.filter(e => e.hasItaly).length;
                updateStatus(`‚úÖ ${events.length} eventi raggruppati (${italyCount} con Italia)`, 'success');
                
            } catch (error) {
                console.error('Errore generazione vista eventi:', error);
                
                // Se esiste l'elemento, mostra l'errore (usa controllo esistenza)
                const errDiv = document.getElementById('italyEvents');
                if (errDiv) {
                    errDiv.innerHTML = `
                        <div class="info-message" style="border-color: #ff4444; background: rgba(255,68,68,0.1);">
                            ‚ö†Ô∏è Impossibile caricare gli eventi<br>
                            ${error.message}
                        </div>
                    `;
                }
                const allDiv = document.getElementById('allEvents');
                if (allDiv) {
                     allDiv.innerHTML = `<div class="info-message">‚ö†Ô∏è Errore: ${error.message}</div>`;
                }
            }
        }

        function displayEventCards(containerId, events) {
            const content = document.getElementById(containerId);
            
            if (!events || events.length === 0) {
                content.innerHTML = '<div class="info-message">Nessun evento disponibile</div>';
                return;
            }

            // Raggruppa gli eventi per DISCIPLINA (categoria)
            const disciplineGroups = new Map();
            events.forEach(event => {
                if (!disciplineGroups.has(event.discipline)) {
                    disciplineGroups.set(event.discipline, []);
                }
                disciplineGroups.get(event.discipline).push(event);
            });

            let html = '';
            
            // Itera attraverso i gruppi di discipline
            disciplineGroups.forEach((groupedEvents, discipline) => {
                // Verifica se QUALSIASI evento nel gruppo ha atleti italiani
                const hasItaly = groupedEvents.some(e => e.hasItaly);
                const italyClass = hasItaly ? 'italy-event' : '';
                
                // Determina lo status principale del gruppo (priorit√†: live > upcoming > completed)
                const hasLive = groupedEvents.some(e => e.isLive || e.status === 'live');
                const hasUpcoming = groupedEvents.some(e => e.status === 'upcoming');
                const allCompleted = groupedEvents.every(e => e.status === 'completed');
                
                let statusClass = '';
                let statusText = 'Programmato';
                let completedClass = '';
                
                if (hasLive) {
                    statusClass = 'live';
                    statusText = 'üî¥ IN DIRETTA';
                } else if (hasUpcoming) {
                    statusClass = 'upcoming';
                    const hasMedal = groupedEvents.some(e => e.isMedal);
                    if (hasMedal) {
                        statusText = 'üèÖ PROSSIMO - Medaglia';
                    } else {
                        statusText = 'üìÖ PROSSIMO';
                    }
                } else if (allCompleted) {
                    completedClass = 'completed';
                    statusText = '‚úì Terminato';
                }
                
                // Ordina eventi nel gruppo per orario
                groupedEvents.sort((a, b) => a.time.localeCompare(b.time));
                
                html += `
                    <div class="event-card ${italyClass} ${completedClass}">
                        ${hasItaly ? '<div class="italy-badge">üáÆüáπ ITALIA</div>' : ''}
                        <div class="event-header">
                            <div class="event-discipline">${discipline}</div>
                            <div class="event-status ${statusClass}">${statusText}</div>
                        </div>
                `;
                
                // Mostra tutti gli eventi del gruppo ordinati per orario
                groupedEvents.forEach((event, index) => {
                    const separator = index > 0 ? '<div style="border-top: 1px solid rgba(0,0,0,0.1); margin: 10px 0; padding-top: 10px;"></div>' : '';
                    html += `
                        ${separator}
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; flex-wrap: wrap; gap: 8px;">
                            <div class="event-time" style="font-size: 1.1em; color: #0066cc;">‚è∞ ${event.time}</div>
                            ${event.isMedal ? '<span style="font-size: 1.2em;">üèÖ</span>' : ''}
                        </div>
                        <div class="event-name">${event.name}</div>
                        <div class="event-venue">üìç ${event.venue}</div>
                        ${event.athletes ? `<div class="athletes-list">üë§ ${event.athletes}</div>` : ''}
                    `;
                });
                
                html += `
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        async function init() {
            updateStatus('üöÄ Inizializzazione Dashboard Live...');
            
            // Update data
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('it-IT', options).charAt(0).toUpperCase() + 
                now.toLocaleDateString('it-IT', options).slice(1);
            
            // Mostra loading
            document.getElementById('medalsContent').innerHTML = '<div class="loading"><div class="spinner"></div>Caricamento dati live...</div>';
            document.getElementById('allEvents').innerHTML = '<div class="loading"><div class="spinner"></div>Caricamento eventi...</div>';
            
            // Carica i dati dall'API ufficiale
            await fetchMedalsFromAPI();
            await fetchEventsFromAPI();
            await generateEventsView();
            
            updateStatus('‚úÖ Dashboard Live - Aggiornamento automatico ogni 30 secondi', 'success');
            
            // Auto refresh ogni 30 secondi dall'API
            setInterval(async () => {
                await fetchMedalsFromAPI();
                await generateEventsView();
            }, CONFIG.UPDATE_INTERVAL);
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
