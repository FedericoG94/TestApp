<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpiadi Milano-Cortina 2026 - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #003d7a 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ffd700;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .date-info {
            text-align: center;
            flex: 1;
        }

        .date-main {
            font-size: 1.8em;
            font-weight: bold;
        }

        .live-indicator {
            background: #ff0000;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .container {
            height: calc(100vh - 100px);
            position: relative;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 40px;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slide-title {
            font-size: 3em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            border-bottom: 4px solid #ffd700;
            padding-bottom: 15px;
        }

        .medals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-height: calc(100vh - 250px);
            overflow: hidden;
        }

        .medal-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            color: #333;
        }

        .medal-card.italy {
            border: 4px solid #009246;
            background: linear-gradient(135deg, rgba(0,146,70,0.1) 0%, rgba(255,255,255,0.95) 100%);
        }

        .rank-badge {
            font-size: 2.5em;
            font-weight: bold;
            color: #0066cc;
            min-width: 60px;
            text-align: center;
        }

        .rank-badge.top-1 { color: #FFD700; }
        .rank-badge.top-2 { color: #C0C0C0; }
        .rank-badge.top-3 { color: #CD7F32; }

        .country-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .flag {
            width: 60px;
            height: 45px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .country-name {
            font-size: 1.5em;
            font-weight: 600;
        }

        .medals {
            display: flex;
            gap: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .medal-count {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-height: calc(100vh - 250px);
            overflow: hidden;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            color: #333;
        }

        .event-card.italy-event {
            border: 4px solid #009246;
        }

        .italy-badge {
            display: inline-block;
            background: linear-gradient(to right, #009246, #fff, #ce2b37);
            color: #009246;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .event-time {
            font-size: 1.5em;
            font-weight: bold;
            color: #0066cc;
        }

        .event-status {
            background: #10b981;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .event-status.live {
            background: #ff0000;
            animation: pulse 1.5s infinite;
        }

        .event-discipline {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0066cc;
        }

        .event-name {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #666;
        }

        .event-venue {
            font-size: 1.1em;
            color: #888;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 1em;
            color: rgba(255,255,255,0.8);
        }

        .loading {
            text-align: center;
            font-size: 2em;
            padding: 100px;
        }

        .spinner {
            border: 8px solid rgba(255,255,255,0.3);
            border-top: 8px solid #ffd700;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .slide-indicator {
            position: absolute;
            bottom: 20px;
            right: 40px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.1em;
        }

        .error-message {
            background: rgba(255,100,100,0.2);
            border: 2px solid #ff6b6b;
            padding: 30px;
            border-radius: 15px;
            margin: 40px;
            text-align: center;
            font-size: 1.3em;
            line-height: 1.6;
        }

        .info-message {
            background: rgba(59,130,246,0.2);
            border: 2px solid #3b82f6;
            padding: 30px;
            border-radius: 15px;
            margin: 40px;
            text-align: center;
            font-size: 1.3em;
            line-height: 1.6;
        }

        .debug-log {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9em;
            max-width: 500px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üèîÔ∏è MILANO-CORTINA 2026</div>
        <div class="date-info">
            <div class="date-main">Sabato 7 Febbraio 2026</div>
        </div>
        <div class="live-indicator">üî¥ LIVE</div>
    </div>

    <div class="container">
        <!-- Slide 1: Medagliere -->
        <div class="slide active" id="slide1">
            <h1 class="slide-title">üèÖ MEDAGLIERE</h1>
            <div class="stats-bar" id="stats"></div>
            <div class="medals-grid" id="medalsContent">
                <div class="loading">
                    <div class="spinner"></div>
                    Connessione alle API olimpiche...
                </div>
            </div>
            <div class="slide-indicator">1 / 3</div>
        </div>

        <!-- Slide 2: Eventi Italia -->
        <div class="slide" id="slide2">
            <h1 class="slide-title">üáÆüáπ EVENTI ITALIA</h1>
            <div class="events-grid" id="italyEvents">
                <div class="loading">
                    <div class="spinner"></div>
                    Caricamento eventi Italia...
                </div>
            </div>
            <div class="slide-indicator">2 / 3</div>
        </div>

        <!-- Slide 3: Tutti Eventi -->
        <div class="slide" id="slide3">
            <h1 class="slide-title">üìÖ EVENTI OGGI</h1>
            <div class="events-grid" id="allEvents">
                <div class="loading">
                    <div class="spinner"></div>
                    Caricamento eventi...
                </div>
            </div>
            <div class="slide-indicator">3 / 3</div>
        </div>
    </div>

    <div class="debug-log" id="debugLog"></div>

    <script>
        const COUNTRY_NAMES_IT = {
            'USA': 'Stati Uniti', 'GER': 'Germania', 'CAN': 'Canada', 'NOR': 'Norvegia',
            'AUT': 'Austria', 'SUI': 'Svizzera', 'NED': 'Paesi Bassi', 'SWE': 'Svezia',
            'FRA': 'Francia', 'ITA': 'Italia', 'JPN': 'Giappone', 'KOR': 'Corea del Sud',
            'CHN': 'Cina', 'RUS': 'Russia', 'GBR': 'Gran Bretagna', 'FIN': 'Finlandia',
            'CZE': 'Repubblica Ceca', 'POL': 'Polonia', 'SVK': 'Slovacchia', 'SLO': 'Slovenia',
            'ESP': 'Spagna', 'DEN': 'Danimarca', 'EST': 'Estonia', 'LAT': 'Lettonia',
            'UKR': 'Ucraina', 'ROC': 'ROC', 'BLR': 'Bielorussia'
        };

        const IOC_TO_ISO = {
            'USA': 'us', 'GER': 'de', 'CAN': 'ca', 'NOR': 'no', 'AUT': 'at', 'SUI': 'ch',
            'NED': 'nl', 'SWE': 'se', 'FRA': 'fr', 'ITA': 'it', 'JPN': 'jp', 'KOR': 'kr',
            'CHN': 'cn', 'RUS': 'ru', 'GBR': 'gb', 'FIN': 'fi', 'CZE': 'cz', 'POL': 'pl',
            'SVK': 'sk', 'SLO': 'si', 'ESP': 'es', 'DEN': 'dk', 'EST': 'ee', 'LAT': 'lv',
            'UKR': 'ua', 'ROC': 'ru', 'BLR': 'by'
        };

        const API_ENDPOINTS = {
            // Tentativi multipli di API pubbliche
            olympics_official: [
                'https://olympics.com/OG2026/data/CIS_MedalNOC~lang=ENG~comp=OG2026.json',
                'https://olympics.com/OG2026/data/CIS_MedalNOC~lang=ITA~comp=OG2026.json',
                'https://www.olympics.com/en/milano-cortina-2026/medals.json'
            ],
            olympics_schedule: [
                'https://olympics.com/OG2026/data/CIS_Schedule~lang=ENG~comp=OG2026.json',
                'https://www.olympics.com/en/milano-cortina-2026/schedule.json'
            ],
            cors_proxies: [
                'https://api.allorigins.win/raw?url=',
                'https://corsproxy.io/?',
                'https://api.codetabs.com/v1/proxy?quest='
            ]
        };

        const CONFIG = {
            UPDATE_INTERVAL: 180000, // 3 minuti
            SLIDE_INTERVAL: 15000,   // 15 secondi
            DEBUG: true
        };

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString('it-IT');
            console.log(`[${timestamp}] ${message}`);
            
            if (CONFIG.DEBUG) {
                const debugLog = document.getElementById('debugLog');
                debugLog.style.display = 'block';
                debugLog.innerHTML += `<div style="color: ${isError ? '#f00' : '#0f0'}">[${timestamp}] ${message}</div>`;
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, CONFIG.SLIDE_INTERVAL);

        function getFlagUrl(iocCode) {
            const iso = IOC_TO_ISO[iocCode] || iocCode.toLowerCase();
            return `https://flagcdn.com/w80/${iso}.png`;
        }

        function getCountryName(iocCode) {
            return COUNTRY_NAMES_IT[iocCode] || iocCode;
        }

        // Fetch con retry multipli
        async function fetchWithRetry(urls, useCorsProxy = false) {
            const proxies = useCorsProxy ? API_ENDPOINTS.cors_proxies : [''];
            
            for (const proxy of proxies) {
                for (const url of urls) {
                    try {
                        const fetchUrl = proxy ? proxy + encodeURIComponent(url) : url;
                        log(`Tentativo: ${fetchUrl.substring(0, 80)}...`);
                        
                        const response = await fetch(fetchUrl, {
                            headers: {
                                'Accept': 'application/json',
                            },
                            cache: 'no-cache'
                        });

                        if (response.ok) {
                            const data = await response.json();
                            log(`‚úÖ Successo da: ${url.substring(0, 50)}...`);
                            return data;
                        }
                        
                        log(`‚ùå Errore ${response.status} da: ${url.substring(0, 50)}...`, true);
                    } catch (error) {
                        log(`‚ùå Errore fetch: ${error.message}`, true);
                    }
                }
            }
            
            return null;
        }

        // Carica medagliere
        async function loadMedals() {
            try {
                log('üîÑ Caricamento medagliere...');
                
                // Prova prima senza proxy
                let data = await fetchWithRetry(API_ENDPOINTS.olympics_official, false);
                
                // Se fallisce, prova con CORS proxy
                if (!data) {
                    log('‚ö†Ô∏è Tentativo con CORS proxy...');
                    data = await fetchWithRetry(API_ENDPOINTS.olympics_official, true);
                }

                if (!data) {
                    throw new Error('Nessuna API disponibile');
                }

                let medalsArray = [];
                
                // Parsing dati flessibile
                if (data.medals) {
                    medalsArray = data.medals;
                } else if (data.data && Array.isArray(data.data)) {
                    medalsArray = data.data;
                } else if (Array.isArray(data)) {
                    medalsArray = data;
                } else if (data.nocs || data.countries) {
                    medalsArray = data.nocs || data.countries;
                }

                // Filtra e mappa
                medalsArray = medalsArray
                    .filter(item => {
                        const total = parseInt(item.total || item.total_medals || item.totalMedals || 0);
                        return total > 0;
                    })
                    .map((item, index) => ({
                        rank: index + 1,
                        ioc: item.noc || item.code || item.id || item.ioc,
                        name: getCountryName(item.noc || item.code || item.id || item.ioc),
                        gold: parseInt(item.gold || item.gold_medals || item.goldMedals || 0),
                        silver: parseInt(item.silver || item.silver_medals || item.silverMedals || 0),
                        bronze: parseInt(item.bronze || item.bronze_medals || item.bronzeMedals || 0),
                        total: parseInt(item.total || item.total_medals || item.totalMedals || 0)
                    }))
                    .sort((a, b) => {
                        if (b.gold !== a.gold) return b.gold - a.gold;
                        if (b.silver !== a.silver) return b.silver - a.silver;
                        return b.bronze - a.bronze;
                    });

                if (medalsArray.length === 0) {
                    document.getElementById('medalsContent').innerHTML = `
                        <div class="info-message">
                            üéø <strong>Medagliere in Tempo Reale</strong><br><br>
                            Le Olimpiadi Milano-Cortina 2026 sono iniziate il 6 febbraio!<br>
                            Le medaglie verranno visualizzate qui non appena assegnate.<br><br>
                            <small>Aggiornamento automatico ogni 3 minuti</small>
                        </div>
                    `;
                    updateStats(0, 0, 0);
                    return;
                }

                displayMedals(medalsArray);
                
                const totalMedals = medalsArray.reduce((sum, c) => sum + c.total, 0);
                const totalGold = medalsArray.reduce((sum, c) => sum + c.gold, 0);
                updateStats(medalsArray.length, totalMedals, totalGold);
                
                log(`‚úÖ Medagliere: ${medalsArray.length} nazioni, ${totalMedals} medaglie`);

            } catch (error) {
                log(`‚ùå Errore medagliere: ${error.message}`, true);
                document.getElementById('medalsContent').innerHTML = `
                    <div class="error-message">
                        ‚ö†Ô∏è <strong>API Non Disponibili</strong><br><br>
                        Le API pubbliche gratuite per le Olimpiadi 2026 non sono accessibili al momento.<br><br>
                        <strong>Motivi possibili:</strong><br>
                        ‚Ä¢ Le API ufficiali olympics.com richiedono autenticazione<br>
                        ‚Ä¢ Limitazioni CORS del browser<br>
                        ‚Ä¢ API commerciali richiedono abbonamento<br><br>
                        <small>Tentativo di riconnessione automatica in corso...</small>
                    </div>
                `;
            }
        }

        function displayMedals(data) {
            const content = document.getElementById('medalsContent');
            const topCountries = data.slice(0, 12);
            
            let html = '';
            topCountries.forEach((country, index) => {
                const rankClass = index === 0 ? 'top-1' : index === 1 ? 'top-2' : index === 2 ? 'top-3' : '';
                const italyClass = country.ioc === 'ITA' ? 'italy' : '';
                
                html += `
                    <div class="medal-card ${italyClass}">
                        <div class="rank-badge ${rankClass}">${country.rank}</div>
                        <div class="country-info">
                            <img src="${getFlagUrl(country.ioc)}" alt="${country.name}" class="flag">
                            <div class="country-name">${country.name}</div>
                        </div>
                        <div class="medals">
                            <div class="medal-count">
                                <span style="font-size: 1.5em">ü•á</span>
                                <span>${country.gold}</span>
                            </div>
                            <div class="medal-count">
                                <span style="font-size: 1.5em">ü•à</span>
                                <span>${country.silver}</span>
                            </div>
                            <div class="medal-count">
                                <span style="font-size: 1.5em">ü•â</span>
                                <span>${country.bronze}</span>
                            </div>
                            <div class="medal-count">
                                <span style="font-weight: bold; color: #0066cc;">TOT</span>
                                <span>${country.total}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        function updateStats(countries, medals, gold) {
            document.getElementById('stats').innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${countries}</div>
                    <div class="stat-label">Nazioni</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${medals}</div>
                    <div class="stat-label">Medaglie</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${gold}</div>
                    <div class="stat-label">Ori</div>
                </div>
            `;
        }

        // Carica eventi
        async function loadEvents() {
            try {
                log('üîÑ Caricamento eventi...');
                
                let data = await fetchWithRetry(API_ENDPOINTS.olympics_schedule, false);
                
                if (!data) {
                    data = await fetchWithRetry(API_ENDPOINTS.olympics_schedule, true);
                }

                if (!data) {
                    throw new Error('API eventi non disponibile');
                }

                // Parsing eventi
                let eventsArray = [];
                
                if (data.events) {
                    eventsArray = data.events;
                } else if (data.data && Array.isArray(data.data)) {
                    eventsArray = data.data;
                } else if (Array.isArray(data)) {
                    eventsArray = data;
                }

                // Filtra eventi di oggi
                const today = new Date().toISOString().split('T')[0];
                eventsArray = eventsArray.filter(event => {
                    const eventDate = (event.date || event.start_date || event.startDate || '').split('T')[0];
                    return eventDate === today;
                });

                displayEvents(eventsArray);
                log(`‚úÖ Eventi caricati: ${eventsArray.length}`);

            } catch (error) {
                log(`‚ùå Errore eventi: ${error.message}`, true);
                
                const errorMsg = `
                    <div class="error-message">
                        ‚ö†Ô∏è <strong>Eventi Non Disponibili</strong><br><br>
                        Le API pubbliche per gli eventi olimpici non sono accessibili.<br><br>
                        <small>Per accedere agli eventi live visita:<br>
                        <a href="https://olympics.com/en/milano-cortina-2026/schedule" target="_blank" style="color: #3b82f6">
                        olympics.com/milano-cortina-2026/schedule
                        </a></small>
                    </div>
                `;
                
                document.getElementById('italyEvents').innerHTML = errorMsg;
                document.getElementById('allEvents').innerHTML = errorMsg;
            }
        }

        function displayEvents(events) {
            const italyEvents = events.filter(e => {
                const competitors = e.competitors || e.participants || [];
                return competitors.some(c => 
                    (c.country || c.noc || c.country_id || '').toUpperCase() === 'ITA'
                );
            });

            displayEventCards('italyEvents', italyEvents, true);
            displayEventCards('allEvents', events, false);
        }

        function displayEventCards(containerId, events, italyOnly) {
            const content = document.getElementById(containerId);
            
            if (!events || events.length === 0) {
                content.innerHTML = `
                    <div class="info-message">
                        ${italyOnly ? 'üáÆüáπ' : 'üìÖ'} Nessun evento disponibile
                    </div>
                `;
                return;
            }

            let html = '';
            events.slice(0, 8).forEach(event => {
                const time = new Date(event.start_date || event.date).toLocaleTimeString('it-IT', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const italyClass = italyOnly ? 'italy-event' : '';
                
                html += `
                    <div class="event-card ${italyClass}">
                        ${italyOnly ? '<div class="italy-badge">üáÆüáπ ITALIA</div>' : ''}
                        <div class="event-header">
                            <div class="event-time">‚è∞ ${time}</div>
                            <div class="event-status">${event.status || 'Programmato'}</div>
                        </div>
                        <div class="event-discipline">${event.discipline || event.sport}</div>
                        <div class="event-name">${event.name || event.event_name}</div>
                        <div class="event-venue">üìç ${event.venue || event.location}</div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        async function init() {
            log('üöÄ Inizializzazione Dashboard Milano-Cortina 2026');
            
            await loadMedals();
            await loadEvents();
            
            // Auto refresh
            setInterval(async () => {
                log('üîÑ Refresh automatico...');
                await loadMedals();
                await loadEvents();
            }, CONFIG.UPDATE_INTERVAL);
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
