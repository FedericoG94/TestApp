<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpiadi Milano-Cortina 2026 - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #003d7a 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ffd700;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .live-indicator {
            background: #ff0000;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .container {
            height: calc(100vh - 100px);
            position: relative;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 40px;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slide-title {
            font-size: 3em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            border-bottom: 4px solid #ffd700;
            padding-bottom: 15px;
        }

        .medals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-height: calc(100vh - 250px);
            overflow: hidden;
        }

        .medal-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            color: #333;
        }

        .medal-card:hover {
            transform: translateY(-5px);
        }

        .rank-badge {
            font-size: 2.5em;
            font-weight: bold;
            color: #0066cc;
            min-width: 60px;
            text-align: center;
        }

        .rank-badge.top-1 { color: #FFD700; text-shadow: 0 0 10px rgba(255,215,0,0.5); }
        .rank-badge.top-2 { color: #C0C0C0; text-shadow: 0 0 10px rgba(192,192,192,0.5); }
        .rank-badge.top-3 { color: #CD7F32; text-shadow: 0 0 10px rgba(205,127,50,0.5); }

        .country-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .flag {
            width: 60px;
            height: 45px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .country-name {
            font-size: 1.5em;
            font-weight: 600;
            flex: 1;
        }

        .medals {
            display: flex;
            gap: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .medal-count {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .medal-icon {
            font-size: 1.5em;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-height: calc(100vh - 250px);
            overflow: hidden;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            color: #333;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .event-time {
            font-size: 1.5em;
            font-weight: bold;
            color: #0066cc;
        }

        .event-status {
            background: #10b981;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .event-discipline {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0066cc;
        }

        .event-name {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #666;
        }

        .event-venue {
            font-size: 1.1em;
            color: #888;
        }

        .loading {
            text-align: center;
            font-size: 2em;
            padding: 100px;
            color: white;
        }

        .spinner {
            border: 8px solid rgba(255,255,255,0.3);
            border-top: 8px solid #ffd700;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .slide-indicator {
            position: absolute;
            bottom: 20px;
            right: 40px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.1em;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 1em;
            color: rgba(255,255,255,0.8);
        }

        .error-message {
            background: rgba(255,100,100,0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

            'BOL': 'Bolivia', 'BOT': 'Botswana', 'BRA': 'Brasile', 'BUL': 'Bulgaria',
            'CAN': 'Canada', 'CHI': 'Cile', 'CHN': 'Cina', 'COL': 'Colombia', 'CRC': 'Costa Rica',
            'CRO': 'Croazia', 'CUB': 'Cuba', 'CYP': 'Cipro', 'CZE': 'Repubblica Ceca',
            'DEN': 'Danimarca', 'ECU': 'Ecuador', 'EGY': 'Egitto', 'ESP': 'Spagna',
            'EST': 'Estonia', 'ETH': 'Etiopia', 'FIN': 'Finlandia', 'FRA': 'Francia',
            'GBR': 'Gran Bretagna', 'GEO': 'Georgia', 'GER': 'Germania', 'GHA': 'Ghana',
            'GRE': 'Grecia', 'HKG': 'Hong Kong', 'HUN': 'Ungheria', 'INA': 'Indonesia',
            'IND': 'India', 'IRI': 'Iran', 'IRL': 'Irlanda', 'ISL': 'Islanda', 'ISR': 'Israele',
            'ITA': 'Italia', 'JAM': 'Giamaica', 'JPN': 'Giappone', 'KAZ': 'Kazakistan',
            'KEN': 'Kenya', 'KOR': 'Corea del Sud', 'KOS': 'Kosovo', 'LAT': 'Lettonia',
            'LIE': 'Liechtenstein', 'LTU': 'Lituania', 'LUX': 'Lussemburgo', 'MAR': 'Marocco',
            'MEX': 'Messico', 'MDA': 'Moldavia', 'MGL': 'Mongolia', 'MKD': 'Macedonia del Nord',
            'MNE': 'Montenegro', 'MON': 'Monaco', 'NED': 'Paesi Bassi', 'NGR': 'Nigeria',
            'NOR': 'Norvegia', 'NZL': 'Nuova Zelanda', 'PAK': 'Pakistan', 'PAN': 'Panama',
            'PAR': 'Paraguay', 'PER': 'Per√π', 'PHI': 'Filippine', 'POL': 'Polonia',
            'POR': 'Portogallo', 'PRK': 'Corea del Nord', 'PUR': 'Porto Rico', 'QAT': 'Qatar',
            'ROU': 'Romania', 'RSA': 'Sudafrica', 'RUS': 'Russia', 'SEN': 'Senegal',
            'SRB': 'Serbia', 'SGP': 'Singapore', 'SVK': 'Slovacchia', 'SLO': 'Slovenia',
            'SUI': 'Svizzera', 'SWE': 'Svezia', 'THA': 'Thailandia', 'TPE': 'Taiwan',
            'TTO': 'Trinidad e Tobago', 'TUN': 'Tunisia', 'TUR': 'Turchia', 'UKR': 'Ucraina',
            'UAE': 'Emirati Arabi', 'USA': 'Stati Uniti', 'URU': 'Uruguay', 'UZB': 'Uzbekistan',
            'VEN': 'Venezuela', 'VIE': 'Vietnam', 'ZIM': 'Zimbabwe', 'ROC': 'ROC'
        };

        // Configurazione
        const CONFIG = {
            CORS_PROXY: 'https://api.allorigins.win/raw?url=',
            OLYMPICS_URL: 'https://olympics.com/OG2026/data/CIS_MedalNOC~lang=ENG~comp=OG2026.json',
            BACKUP_URL: 'https://apis.codante.io/olympic-games/countries',
            UPDATE_INTERVAL: 300000, // 5 minuti
            SLIDE_INTERVAL: 15000    // 15 secondi
        };

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        // Carousel
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, CONFIG.SLIDE_INTERVAL);

        // Ottieni bandiera
        function getFlagUrl(iocCode) {
            const iso = IOC_TO_ISO[iocCode] || iocCode.toLowerCase();
            return `https://flagcdn.com/w80/${iso}.png`;
        }

        // Ottieni nome paese in italiano
        function getCountryName(iocCode, fallbackName) {
            return COUNTRY_NAMES_IT[iocCode] || fallbackName || iocCode;
        }

        // Carica medagliere
        async function loadMedals() {
            try {
                console.log('üîÑ Tentativo caricamento medagliere...');
                
                // Prova API ufficiale con CORS proxy
                let response = await fetch(CONFIG.CORS_PROXY + encodeURIComponent(CONFIG.OLYMPICS_URL));
                
                if (!response.ok) {
                    console.log('‚ö†Ô∏è API ufficiale non disponibile, provo backup...');
                    response = await fetch(CONFIG.BACKUP_URL);
                }

                if (!response.ok) {
                    throw new Error('Tutte le API non disponibili');
                }

                const data = await response.json();
                console.log('‚úÖ Dati ricevuti:', data);
                
                // Parsing dati
                let medalsArray = [];
                
                if (data.medals) {
                    // Formato API ufficiale
                    medalsArray = data.medals.map((item, index) => ({
                        rank: index + 1,
                        ioc: item.noc || item.code,
                        name: getCountryName(item.noc || item.code, item.description),
                        gold: parseInt(item.gold) || 0,
                        silver: parseInt(item.silver) || 0,
                        bronze: parseInt(item.bronze) || 0,
                        total: parseInt(item.total) || 0
                    }));
                } else if (data.data) {
                    // Formato backup API
                    medalsArray = data.data.map((item, index) => ({
                        rank: item.rank || index + 1,
                        ioc: item.id || item.country_id,
                        name: getCountryName(item.id || item.country_id, item.name),
                        gold: item.gold_medals || item.gold || 0,
                        silver: item.silver_medals || item.silver || 0,
                        bronze: item.bronze_medals || item.bronze || 0,
                        total: item.total_medals || item.total || 0
                    }));
                } else if (Array.isArray(data)) {
                    medalsArray = data.map((item, index) => ({
                        rank: item.rank || index + 1,
                        ioc: item.id || item.noc || item.code,
                        name: getCountryName(item.id || item.noc || item.code, item.name || item.description),
                        gold: item.gold_medals || item.gold || 0,
                        silver: item.silver_medals || item.silver || 0,
                        bronze: item.bronze_medals || item.bronze || 0,
                        total: item.total_medals || item.total || 0
                    }));
                }

                // Ordina per oro, poi argento, poi bronzo
                medalsArray.sort((a, b) => {
                    if (b.gold !== a.gold) return b.gold - a.gold;
                    if (b.silver !== a.silver) return b.silver - a.silver;
                    return b.bronze - a.bronze;
                });

                // Riassegna ranks
                medalsArray.forEach((item, index) => item.rank = index + 1);

                displayMedals(medalsArray);
                updateStats(medalsArray);
                
                console.log('‚úÖ Medagliere visualizzato:', medalsArray.length, 'paesi');
            } catch (error) {
                console.error('‚ùå Errore:', error);
                document.getElementById('medalsContent').innerHTML = `
                    <div class="error-message">
                        ‚ö†Ô∏è Impossibile caricare i dati del medagliere<br>
                        <small>${error.message}</small><br>
                        <small>Le Olimpiadi Milano-Cortina 2026 sono in corso. I dati potrebbero non essere ancora disponibili tramite API pubbliche gratuite.</small>
                    </div>
                `;
            }
        }

        // Visualizza medagliere
        function displayMedals(data) {
            if (!data || data.length === 0) {
                document.getElementById('medalsContent').innerHTML = 
                    '<div class="error-message">Nessun dato disponibile</div>';
                return;
            }

            const content = document.getElementById('medalsContent');
            const topCountries = data.slice(0, 12);
            
            let html = '';
            topCountries.forEach((country, index) => {
                const rankClass = index === 0 ? 'top-1' : index === 1 ? 'top-2' : index === 2 ? 'top-3' : '';
                
                html += `
                    <div class="medal-card">
                        <div class="rank-badge ${rankClass}">${country.rank}</div>
                        <div class="country-info">
                            <img src="${getFlagUrl(country.ioc)}" 
                                 alt="${country.name}" 
                                 class="flag"
                                 onerror="this.style.opacity='0.3'">
                            <div class="country-name">${country.name}</div>
                        </div>
                        <div class="medals">
                            <div class="medal-count">
                                <span class="medal-icon">ü•á</span>
                                <span>${country.gold}</span>
                            </div>
                            <div class="medal-count">
                                <span class="medal-icon">ü•à</span>
                                <span>${country.silver}</span>
                            </div>
                            <div class="medal-count">
                                <span class="medal-icon">ü•â</span>
                                <span>${country.bronze}</span>
                            </div>
                            <div class="medal-count">
                                <span style="font-weight: bold; color: #0066cc;">TOT</span>
                                <span>${country.total}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        // Statistiche
        function updateStats(data) {
            if (!data || data.length === 0) return;

            const totalCountries = data.filter(c => c.total > 0).length;
            const totalMedals = data.reduce((sum, c) => sum + c.total, 0);
            const totalGold = data.reduce((sum, c) => sum + c.gold, 0);

            document.getElementById('stats').innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${totalCountries}</div>
                    <div class="stat-label">Nazioni con Medaglie</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalMedals}</div>
                    <div class="stat-label">Medaglie Assegnate</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalGold}</div>
                    <div class="stat-label">Ori Assegnati</div>
                </div>
            `;
        }

        // Eventi (placeholder per ora)
        function loadEvents() {
            const eventsHtml = `
                <div class="event-card">
                    <div class="event-header">
                        <div class="event-time">‚è∞ 10:30</div>
                        <div class="event-status">Live</div>
                    </div>
                    <div class="event-discipline">Sci Alpino</div>
                    <div class="event-name">Discesa Libera - Uomini</div>
                    <div class="event-venue">üìç Cortina d'Ampezzo</div>
                </div>
                <div class="event-card">

                        <div class="event-time">‚è∞ 14:00</div>
                        <div class="event-status">Live</div>
                    </div>
                    <div class="event-discipline">Hockey su Ghiaccio</div>
                    <div class="event-name">ITA vs CAN - Semifinale</div>
                    <div class="event-venue">üìç Milano - PalaItalia</div>
                </div>
            `;
            
            document.getElementById('liveEvents').innerHTML = eventsHtml;
            document.getElementById('upcomingEvents').innerHTML = eventsHtml;
        }

        // Inizializza
        async function init() {
            console.log('üöÄ Inizializzazione dashboard...');
            await loadMedals();
            loadEvents();
            
            // Auto refresh
            setInterval(loadMedals, CONFIG.UPDATE_INTERVAL);
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
